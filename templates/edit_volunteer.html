{% extends 'base.html' %}

{% block title %}Редактировать волонтера{% endblock %}

{% block content %}
    <div class="edit-volunteer-container">
        <div class="edit-volunteer-header">
            <h1>Редактировать волонтера</h1>
            <a href="{{ url_for('table_list') }}" class="button-back">Назад</a>
        </div>
        <form method="post" enctype="multipart/form-data" class="edit-volunteer-form">
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="{{ volunteer.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="{{ volunteer.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Отчество:</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ volunteer.middle_name }}">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" value="{{ volunteer.phone }}">
            </div>
            <div class="form-group">
                <label for="birth_date">Дата рождения:</label>
                <input type="date" id="birth_date" name="birth_date" value="{{ volunteer.birth_date }}">
            </div>
            <div class="form-group">
                <label for="gender_id">Пол:</label>
                <select id="gender_id" name="gender_id" class="form-select">
                    <option value="0" {% if volunteer.gender_id == 0 %}selected{% endif %}>Мужской</option>
                    <option value="1" {% if volunteer.gender_id == 1 %}selected{% endif %}>Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <textarea id="address" name="address">{{ volunteer.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ volunteer.email }}">
            </div>
            <div class="form-group">
                <input type="submit" value="Сохранить" class="button-submit">
            </div>
        </form>
    </div>
{% endblock %}
