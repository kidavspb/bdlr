{% extends 'base.html' %}

{% block title %}Список таблиц{% endblock %}

{% block content %}
    <h1>Список доступных таблиц</h1>
    <div class="table-list">
        {% for table in tables %}
            <a href="{{ url_for('table_view', table_name=table) }}" class="table-item">{{ table }}</a>
        {% endfor %}
    </div>
{% endblock %}
