{% extends 'base.html' %}

{% block title %}Список таблиц{% endblock %}

{% block content %}
    <h1>Список доступных таблиц</h1>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for('table_view', table_name=table) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
